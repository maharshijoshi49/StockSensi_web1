</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">StockSensi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">

                </div>
            </div>
        </div>
    </nav>


    <header class="text-center py-5">
        <h1 class="display-4">Enroll in Course</h1>
        <p class="lead text-muted">Fill in the details below to enroll in your selected course.</p>
    </header>

    <div class="container">
        <form class="enroll-form">
            <div class="row mb-3">
                <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="course" class="col-sm-2 col-form-label">Select Course</label>
                <div class="col-sm-10">
                    <select class="form-select" id="course" required>
                        <option value="" disabled selected>Select a course</option>
                        <option value="beginner">Beginner Stock Market</option>
                        <option value="technical">Technical Analysis Pro</option>
                        <option value="longterm">Long-term Investing</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="comments" class="col-sm-2 col-form-label">Comments</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="comments" rows="3" placeholder="Any additional comments or questions"></textarea>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary"> Enroll Now</button>
            </div>
        </form>
    </div>

    <footer class="mt-5">
        <div class="container">
